<html>
 <head>
   <title>Search</title> 
   <style>
       #search {
         width: 200px;
         padding: 78px;
         border:  1px solid #333;
       }
       
       #submit {
         padding:78px;
         background: #607d8b;
         border:  1px solid #607d8b;
         color: skyblue;
         margin-left: -5px;
         cursor: pointer;
       }
       
       #submit:hover {
         background: #333;
         transition: all 0.40s;
       }
   </style>
 </head>
 <body>
  <header>
  </header>
  <center>
   <form action="http://www.google.com">
    <input type="text" placeholder="Search" maxlength="20" id="search" >
    <input type="submit" value="Go" id="submit">
   </form>
  </center>
 </body>
</html>
